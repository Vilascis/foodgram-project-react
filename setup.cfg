[flake8]
max-line-length = 88
ignore = 
    W503,
    F811,
    E203,
    E704
exclude = 
    tests/,
    */migrations/,
    venv/,
    */venv/,
    env/
    */env/,
per-file-ignores =
    */settings.py:E501
[isort]
profile=black
src_paths=foodgram-project-react
known_first_party=core
known_django=django
sections=FUTURE,STDLIB,THIRDPARTY,DJANGO,FIRSTPARTY,LOCALFOLDER